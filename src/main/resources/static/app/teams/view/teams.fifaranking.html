
<table class="table">
    <thead>
    <tr>
        <th scope="col">Team</th>
        <th scope="col">Ranking</th>
        <th scope="col">Titles Won</th>
        <th scope="col">World Cup Appearances</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams | orderBy:'fifaRanking'">
        <th>
            <h3>
                <img class="flag" ng-src="/images/teams/{{team.confederation | spaceToUnderscore}}/{{team.code}}.png"/>
                {{team.name | capitalize }}
            </h3>
        </th>
        <td>{{team.fifaRanking}}</td>
        <td>{{team.titles}}</td>
        <td>{{team.appearances}}</td>
    </tr>
    </tbody>
</table>
