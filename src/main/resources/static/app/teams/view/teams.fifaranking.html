
<table class="table">
    <thead>
    <tr>
        <th scope="col">Team</th>
        <th scope="col">Ranking</th>
        <th scope="col">Titles Won</th>
        <th scope="col">World Cup Appearances</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams | orderBy:'fifaRanking'">
        <th><h4><team data="team"/></h4></th>
        <td>{{team.fifaRanking}}</td>
        <td>{{team.titles}}</td>
        <td>{{team.appearances}}</td>
    </tr>
    </tbody>
</table>
