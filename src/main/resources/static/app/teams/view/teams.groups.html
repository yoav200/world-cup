

<div class="panel panel-primary" ng-repeat="(group,teams) in groups">

    <div class="panel-heading">Group {{group}}</div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Played</th>
            <th scope="col">Won</th>
            <th scope="col">Draw</th>
            <th scope="col">Lost</th>
            <th scope="col">Goals for</th>
            <th scope="col">Goals Against</th>
            <th scope="col">+/-</th>
            <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="team in teams">
            <th scope="row">
                <h3>
                    <img class="flag" ng-src="/images/teams/{{team.confederation | spaceToUnderscore}}/{{team.code}}.png"/> {{team.name | capitalize }}
                </h3>
            </th>
            <td>{{team.played}}</td>
            <td>{{team.won}}</td>
            <td>{{team.draw}}</td>
            <td>{{team.lost}}</td>
            <td>{{team.goalsFor}}</td>
            <td>{{team.goalsAgainst}}</td>
            <td>{{team.goalsDiff}}</td>
            <td>{{team.points}}</td>
        </tr>
        </tbody>
    </table>
</div>
