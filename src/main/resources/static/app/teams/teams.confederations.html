
<div class="panel panel-default" ng-repeat="(confederation,teams) in confederation">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h1><img ng-src="/images/confederations/{{confederation | spaceToUnderscore}}.jpg"/>{{confederation | underscoreToSpace | capitalize}}</h1>
    </div>

    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Crest</th>
            <th scope="col">Name</th>
            <th scope="col">Ranking</th>
            <th scope="col">Titles Won</th>
            <th scope="col">World Cup Appearances</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="team in teams">
            <td><img ng-src="/images/teams/{{team.confederation | spaceToUnderscore}}/{{team.code}}.png"/></td>
            <th scope="row">{{team.name | capitalize }}</th>
            <td>{{team.fifaRanking}}</td>
            <td>{{team.titles}}</td>
            <td>{{team.appearances}}</td>
        </tr>
        </tbody>
    </table>
</div>
