<section id="admin" permission="['ROLE_ADMIN']">
    <h1>Update match result
        <small>Admin Only!</small>
    </h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="mactList">Match Id:</label>
                    <div class="col-sm-10">
                        <select id="mactList"
                                class="form-control"
                                ng-options="match as match.label for match in matches track by match.matchId"
                                ng-model="match"
                                ng-change="onMatchSelected()"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default" ng-if="match">
        <div class="panel-heading">Result Form</div>
        <div class="panel-body">

            <form class="form-horizontal" data-ng-submit="postResult()" >
                <div class="form-group">
                    <label class="control-label col-sm-2" for="machtId">Match Id:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="machtId" readonly ng-model="matchResult.matchId">
                    </div>
                </div>

                <!--
                <div class="form-group">
                    <label class="control-label col-sm-2" for="machtLabel">Match label:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="machtLabel" readonly ng-model="match.label">
                    </div>
                </div>
                -->

                <div class="form-group">
                    <label class="control-label col-sm-2">Match:</label>
                    <div class="col-sm-10">
                        <table class="table table-condensed">
                        <tbody>
                        <tr>
                            <td class="col-md-4">
                                <h2>
                                    <img class="flag" data-ng-src="/images/teams/{{match.homeTeam.confederation | spaceToUnderscore}}/{{match.homeTeam.code}}.png"/>
                                    {{match.homeTeam.name | capitalize }}
                                </h2>
                            </td>
                            <td class="col-md-1 text-center">
                                <input type="number"
                                       class="form-control"
                                       id="homeTeamGaols"
                                       placeholder="Enter score"
                                       ng-model="matchResult.homeTeamGoals"
                                       size="3">
                            </td>
                            <td class="col-md-1 text-center">:</td>
                            <td class="col-md-1 text-center">
                                <input type="number"
                                       class="form-control"
                                       id="awayTeamGoals"
                                       placeholder="Enter score"
                                       ng-model="matchResult.awayTeamGoals"
                                       size="3">
                            </td>
                            <td class="col-md-4">
                                <h2>
                                    <img class="flag" data-ng-src="/images/teams/{{match.awayTeam.confederation | spaceToUnderscore}}/{{match.awayTeam.code}}.png"/>
                                    {{match.awayTeam.name | capitalize }}
                                </h2>
                            </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="machtQualifier">Match qualifier:</label>
                    <div class="col-sm-10">
                        <select id="machtQualifier" class="form-control" ng-model="match.qualifier" ng-options="x for x in ['HOME_TEAM','AWAY_TEAM']"></select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>


</section>
