
<section id="admin" permission="ROLE_ADMIN">
    <h1>Update match result <small>Admin Only!</small></h1>


    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="mactList">Match Id:</label>
                    <div class="col-sm-10">
                        <select id="mactList"
                                class="form-control"
                                ng-options="match as match.label for match in matches track by match.matchId"
                                ng-model="selected"
                                ng-change="onMatchSelected()"></select>
                    </div>
                </div>
            </form>
        </div>
        <!--<div>{{selected}}</div>-->
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Result Form</div>
        <div class="panel-body">
            <form class="form-horizontal" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="machtId">Match Id:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="machtId" readonly ng-model="matchResult.matchId">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="machtLabel">Match label:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="machtLabel" readonly ng-model="selected.label">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="homeTeamGaols">Home team goals:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="homeTeamGaols" placeholder="Enter score">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="awayTeamGoals">Away team goals:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="awayTeamGoals" placeholder="Enter score">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Match finished</label>
                        </div>
                    </div>
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="control-label col-sm-2" for="pwd">Outcome:</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<select id="pwd" class="form-control">-->
                            <!--<option></option>-->
                            <!--<option>HOME_TEAM_WON</option>-->
                            <!--<option>DRAW</option>-->
                            <!--<option>AWAY_TEAM_WON</option>-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>


</section>
