<div class="brackets_container">
    <table>
        <thead>
        <tr>
            <th><span>Round of 16</span></th>
            <th><span>Quarter-finals</span></th>
            <th><span>Semi-finals</span></th>
            <th><span>final</span></th>
            <th><span>Semi-finals</span></th>
            <th><span>Quarter-finals</span></th>
            <th><span>Round of 16</span></th>
        </tr>
        </thead>
        <tbody>
        <tr id="playground">

            <td class="round_column r_16">
                <div class="mtch_container" ng-repeat="match in matches.roundOf16Left">
                    <brackets-team data="match"/>
                </div>
            </td>

            <td class="round_column r_8">
                <div class="mtch_container" ng-repeat="match in matches.quarterFinalLeft">
                    <brackets-team data="match"/>
                </div>
            </td>

            <td class="round_column r_4">
                <div class="mtch_container" ng-repeat="match in matches.semiFinalsLeft">
                    <brackets-team data="match"/>
                </div>
            </td>

            <td class="round_column r_2 final">
                <div class="winner_team">
                    <span>WINNER<a href="#"><img src="imgs/flags/Brazil.png" alt="Brazil"><span>Brazil</span></a></span>
                </div>
                <div class="mtch_container">
                    <div class="match_unit">
                        <div class="m_segment m_top winner first" data-team-id="9"><span><a href="#"><img
                                src="imgs/flags/Brazil.png"
                                alt="Brazil"><span>Brazil</span></a><strong>4</strong></span></div>
                        <div class="m_segment m_botm winner second" data-team-id="2"><span><a href="#"><img
                                src="imgs/flags/Algeria.png"
                                alt="Algeria"><span>Algeria</span></a><strong>3</strong></span></div>
                        <div class="m_dtls"><span>June 10, 2015 - 8:00 pm</span></div>
                    </div>
                </div>
                <div class="mtch_container third_position">
                    <div class="match_unit">
                        <div class="m_segment m_botm winner third" data-team-id="16"><span><a href="#"><img
                                src="imgs/flags/England.png"
                                alt="England"><span>England</span></a><strong>3</strong></span></div>
                        <div class="m_segment m_top losers fourth" data-team-id="8"><span><a href="#"><img
                                src="imgs/flags/Saudi-Arabia.png"
                                alt="Saudi-Arabia"><span>Saudi</span></a><strong>2</strong></span></div>
                        <div class="m_dtls"><span>June 10, 2015 - 8:00 pm</span></div>
                    </div>
                </div>
            </td>

            <td class="round_column r_4 reversed">
                <div class="mtch_container" ng-repeat="match in matches.semiFinalsRight">
                    <brackets-team data="match"/>
                </div>
            </td>

            <td class="round_column r_8 reversed">
                <div class="mtch_container" ng-repeat="match in matches.quarterFinalRight">
                    <brackets-team data="match"/>
                </div>
            </td>

            <td class="round_column r_16 reversed">
                <div class="mtch_container" ng-repeat="match in matches.roundOf16Right">
                    <brackets-team data="match"/>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
