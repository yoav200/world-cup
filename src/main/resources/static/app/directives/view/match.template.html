
<div class="panel panel-default" style="margin-left: 10px; padding: 10px;"
     ng-repeat="match in matches | orderBy: 'kickoff'">
  <table class="table">
     <tr>
         <td><b>{{match.stage}}</b> {{match.kickoff | date : 'MMM d, HH:mm'}}</td>
         <td class="text-right"><match-links data="match"/></td>
     </tr>
  <tr>
      <td><h5><team data="match.homeTeam"/></h5></td>
      <td class="text-right">{{match.result.homeTeamGoals}}</td>
  </tr>
     <tr>
         <td><team data="match.awayTeam"/></h5></td>
         <td class="text-right">{{match.result.awayTeamGoals}}</td>
     </tr>
  </table>
</div>
