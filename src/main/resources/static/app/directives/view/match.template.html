<div class="panel panel-default" style="margin-left: 10px;"
     ng-repeat="match in matches | orderBy: 'kickoff'">

    <div class="panel-heading">
        <div>{{match.kickoff | date : 'MMM d, HH:mm'}}, Match {{match.matchId}}, {{match.stageId}} {{match.groupId}}</div>
    </div>

    <div class="panel-body">
        <div class="row>">
          <div class="col-sm-10">
            <div class="row">
              <div class="col-xs-8 col-sm-6">
                <team data="match.homeTeam"/>
              </div>
              <div class="col-xs-2 col-sm-6"><b>{{match.result.homeTeamGoals}}</b></div>
            </div>
            <div class="row">
              <div class="col-xs-8 col-sm-6">
                <team data="match.awayTeam"/>
              </div>
              <div class="col-xs-2 col-sm-6"><b>{{match.result.awayTeamGoals}}</b></div>
            </div>
          </div>
        </div>
    </div>

    <div class="panel-footer" id="match-{{match.matchId}}-link">
      <match-links data="match"/>
    </div>
</div>
