<section id="ranking">
    <div>
    <h1>User Ranking</h1>
    </div>


<div class="panel-heading">

<table class="table table-hover table-condensed">
    <thead>
    <tr>
    <th scope="col">Username</th>
    <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="userRankingData in rankingData">
        <td>{{userRankingData.account.fullName}}</td>
        <td>{{userRankingData.totalPoints}}</td>
        </tr>
    </tbody>
</table>
</div>

</section>
