<section id="ranking">

    <div class="jumbotron">
        <h1>Ranking</h1>
        <p>Welcome to FIFA Russia 2018 Betting, Here are the leading Gamblers:</p>

        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="userRankingData in rankingData">
                <td>{{$index}}</td>
                <td>
                    <img ng-src="{{userRankingData.account.profileImageUrl}}" style="max-height: 50px;"/>
                    <span >{{userRankingData.account.fullName}}</span>
                    <span ng-show="userRankingData.account.status=='ACTIVE'" class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                </td>
                <td>{{userRankingData.totalPoints}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
