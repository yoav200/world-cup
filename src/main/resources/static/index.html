<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FIFA World Cup - Betting application</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loading-bar.min.css" rel="stylesheet" media='all' >
    <link href="css/bracket.css" rel="stylesheet">
    <link href="css/angular-growl.min.css" rel="stylesheet">
    <link href="css/xeditable.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body data-ng-app="worldcup" class="ng-cloak">
    <div data-ui-view="navbar"></div>

    <div growl limit-messages="3"></div>

    <div class="container main">
        <div class="container" ui-view="content"></div>
    </div>

    <back-to-top></back-to-top>

    <!-- framework -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-animate.min.js" type="text/javascript"></script>
    <script src="js/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="js/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="js/angular-cookie.min.js" type="text/javascript"></script>
    <script src="js/statehelper.min.js" type="text/javascript"></script>
    <script src="js/angular-resource.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="js/loading-bar.min.js" type="text/javascript"></script>
    <script src="js/angular-growl.min.js" type="text/javascript"></script>
    <script src="js/xeditable.min.js" type="text/javascript"></script>
    <!-- create the app module first -->
    <script src="app.js"></script>
    <!-- controllers -->
    <script src="app/navbar/navbar.controller.js"></script>
    <script src="app/games/games.groups.controller.js"></script>
    <script src="app/teams/teams.controller.js"></script>
    <script src="app/games/games.controller.js"></script>
    <script src="app/admin/admin.controller.js"></script>
    <script src="app/ranking/ranking.controller.js"></script>
    <script src="app/bets/bets.overview.controller.js"></script>
    <script src="app/bets/bets.groups.controller.js"></script>
    <script src="app/bets/bets.matches.controller.js"></script>
    <script src="app/bets/bets.qualifier.controller.js"></script>
    <script src="app/accounts/accounts.controller.js"></script>
    <!-- services -->
    <script src="app/components/auth.services.js"></script>
    <script src="app/teams/team.service.js"></script>
    <script src="app/games/games.service.js"></script>
    <script src="app/bets/bets.service.js"></script>
    <script src="app/ranking/ranking.service.js"></script>
    <!-- Directives -->
    <script src="app/directives/permission.directive.js"></script>
    <script src="app/directives/matches.directive.js"></script>
    <script src="app/directives/team.directive.js"></script>
    <script src="app/directives/brackets.team.directive.js"></script>
    <script src="app/directives/match.links.directive.js"></script>
    <script src="app/directives/back-to-top.directive.js"></script>

</body>
</html>
